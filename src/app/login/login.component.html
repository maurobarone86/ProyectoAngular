<div id="contenedor-formu">

    <div class="page-header" align="center">
        <br>
        <h1 class="titulo">Login Servicios Web</h1>
        <br>
    </div>
    <div class="contenido" align="center">
        <div class="content_container" align="center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formu" align="left">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && ['loginForm.username.errors'] }" />
                    <div *ngIf="submitted && ['loginForm.username.errors']" class="invalid-feedback">
                        <div *ngIf="['loginForm.username.errors.required']">Username es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && ['loginForm.password.errors'] }" />
                    <div *ngIf="submitted && ['loginForm.password.errors']" class="invalid-feedback">
                        <div *ngIf="['loginForm.password.errors.required']">Password es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="boton">Login</button>
