<div id="contenedor-formu">

    <div class="page-header" align="center">
        <br>
        <h1 class="titulo">Login Servicios Web</h1>
        <br>
    </div>
    <div class="contenido" align="center">
        <div class="content_container" align="center">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="formu" id="formu"align="left">
            
                <div class="form-group">
                    <label for="usuario.nombreUsuario">Nombre de usuario:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombreUsuario" id="usuario.nombreUsuario"
                    name="usuario.nombreUsuario" #usuario.nombreUsuario>
                </div>
                
                <div class="form-group">
                    <label for="usuario.password">Contrase√±a:</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.password" id="usuario.password"
                    name="usuario.password" #usuario.password>
                </div>


                <input type="submit" class="btn btn-success" id="Breg" value="Login"
                        [disabled]="!loginForm.form.valid">
                               
            </form>
