<div id="contenedor-formu">
    <header align="center">
        <h1>Registrarse</h1>
    </header>
    <div class="cuerpo" align="center">
        <div class="cuerpo_formu">
            <form #registroEventoForm="ngForm" (ngSubmit)="onSubmit(registroEventoForm)" class="formu" id="formu"
                align="left">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input ngModel type="text" class="form-control" id="nombre" required name="nombre"
                        placeholder="Ingrese nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input ngModel type="text" class="form-control" id="apellido" required name="apellido"
                        placeholder="Ingrese Apellido">
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre Usuario:</label>
                    <input ngModel type="text" class="form-control" id="nombreUsuario" required name="nombreUsuario"
                        placeholder="Ingrese Nombre de Usuario">
                </div>
                <div class="form-group">
                    <label for="fechaNac">Fecha Nacimiento:</label>
                    <input ngModel type="date" class="form-control" id="fechaNac" required name="fechaNac">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input ngModel type="text" class="form-control" id="direccion" required name="direccion"
                        placeholder="Ingrese una Direccion">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input ngModel type="password" class="form-control" id="password" required name="password"
                        placeholder="Ingrese un password">
                </div>
                <input type="submit" class="Breg" id="Breg" value="Login" [disabled]="!registroEventoForm.form.valid">
            </form>
        </div>
    </div>
</div>
<div class="contenedor_mensaje">
    <h3>{{mensaje}}</h3>
</div>
